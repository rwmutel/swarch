services:
  facade:
    image: facade:1.0
    build: 
      dockerfile: ./services/facade/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      kafka: 
        condition: service_healthy

  messages-1:
    image: messages:1.0
    build: 
      dockerfile: ./services/messages/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - KAFKA_GROUP_ID=m1
    depends_on:
      kafka: 
        condition: service_healthy
  messages-2:
    image: messages:1.0
    build: 
      dockerfile: ./services/messages/Dockerfile
    ports:
      - "8003:8002"
    environment:
      - KAFKA_GROUP_ID=m2
    depends_on:
      kafka: 
        condition: service_healthy

  logger-1:
    image: logger:1.0
    build: 
      dockerfile: ./services/logger/Dockerfile
    environment:
      - HZ_NODE_ADDRESS=hz-node-1:5701
  logger-2:
    image: logger:1.0
    build: 
      dockerfile: ./services/logger/Dockerfile
    environment:
      - HZ_NODE_ADDRESS=hz-node-2:5701
  logger-3:
    image: logger:1.0
    build: 
      dockerfile: ./services/logger/Dockerfile
    environment:
      - HZ_NODE_ADDRESS=hz-node-3:5701
  
  hz-node-1:
    image: hazelcast/hazelcast:5.3.6
    ports:
      - 5701:5701
    environment:
      - HZ_CLUSTERNAME=lab-3
  hz-node-2:
    image: hazelcast/hazelcast:5.3.6
    ports:
      - 5702:5701
    environment:
      - HZ_CLUSTERNAME=lab-3
      - HZ_NETWORK_LOCALADDRESS=0.0.0.0:5702
  hz-node-3:
    image: hazelcast/hazelcast:5.3.6
    ports:
      - 5703:5701
    environment:
      - HZ_CLUSTERNAME=lab-3
      - HZ_NETWORK_LOCALADDRESS=0.0.0.0:5703

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
  kafka:
    image: wurstmeister/kafka
    ports:
      - 9092:9092
    networks:
      - default
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "messages:1:1"
    healthcheck:
      test: ["CMD", "bash", "-c", "unset" , "JMX_PORT" ,";" ,"kafka-topics.sh","--bootstrap-server","localhost:9092","--list"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s